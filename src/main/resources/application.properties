# ===============================
# JPA / HIBERNATE
# ===============================
# Dialect per PostgreSQL (Hibernate lo capisce da solo, ma meglio essere espliciti)
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Come gestire lo schema del DB:
#   create      = crea le tabelle a ogni avvio (cancella i dati!)
#   update      = aggiorna lo schema mantenendo i dati
#   validate    = controlla che lo schema corrisponda alle Entity
#   none        = non fa nulla
spring.jpa.hibernate.ddl-auto=create

# Mostra le query SQL in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# LOGGING
# ===============================
# Per vedere SQL + parametri
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


spring.jackson.date-format=dd-MM-yyyy HH:mm:ss
# Forza Jackson a usare il formato sopra anche per Java 8 date types
spring.jackson.serialization.write-dates-as-timestamps=false


